<!DOCTYPE html>
<html lang="ko" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The World RPG 통합 관리 매니저</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="p-4 sm:p-6">
    <!-- 로딩 화면 -->
    <div id="loader" class="text-center p-10">
        <p>데이터를 불러오는 중...</p>
    </div>

    <!-- 메인 앱 컨테이너 -->
    <div id="app-container" class="max-w-screen-xl mx-auto space-y-6 hidden">
        <header class="flex justify-between items-center flex-wrap gap-y-4">
            <h1 id="current-user-display" class="text-2xl sm:text-3xl font-bold"></h1>
            <div class="flex items-center gap-2 sm:gap-4">
                <button id="theme-toggle" class="btn btn-secondary p-2"><i data-lucide="sun"></i></button>
                <button id="logout-btn" class="btn btn-danger">로그아웃</button>
            </div>
        </header>

        <nav class="border-b border-gray-200 dark:border-gray-700">
            <div class="-mb-px flex flex-wrap" aria-label="Tabs">
                <button class="tab-btn active" data-tab="team-management"><i data-lucide="users" class="icon-xs mr-2"></i>팀 관리</button>
                <button class="tab-btn admin-only" data-tab="character-management"><i data-lucide="user-cog" class="icon-xs mr-2"></i>캐릭터 관리</button>
                <button class="tab-btn admin-only" data-tab="user-management"><i data-lucide="user-check" class="icon-xs mr-2"></i>사용자 관리</button>
                <button class="tab-btn admin-only" data-tab="point-management"><i data-lucide="coins" class="icon-xs mr-2"></i>포인트 관리</button>
                <button class="tab-btn" data-tab="point-search"><i data-lucide="search" class="icon-xs mr-2"></i>포인트 검색</button>
            </div>
        </nav>

        <main>
            <!-- 각 탭의 내용은 app.js에서 동적으로 채워집니다 -->
            <div id="team-management" class="tab-content active space-y-6"></div>
            <div id="character-management" class="tab-content space-y-6 admin-only"></div>
            <div id="user-management" class="tab-content space-y-6 admin-only"></div>
            <div id="point-management" class="tab-content space-y-6 admin-only"></div>
            <div id="point-search" class="tab-content space-y-6"></div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="main.js" defer></script>
</body>
</html>
