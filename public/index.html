<!DOCTYPE html>
<html lang="ko" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - TWRG 매니저</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="p-4 sm:p-6">

    <div id="auth-container">
        <!-- 로그인 뷰 -->
        <div id="login-view">
            <div class="card auth-card">
                <h2 class="text-2xl font-bold text-center mb-6">로그인</h2>
                <div class="space-y-4">
                    <div>
                        <label for="login-id" class="font-medium text-sm">JN ID</label>
                        <input type="text" id="login-id" class="input-field mt-1">
                    </div>
                    <div>
                        <label for="login-password" class="font-medium text-sm">비밀번호</label>
                        <input type="password" id="login-password" class="input-field mt-1">
                    </div>
                </div>
                <p id="login-error-msg" class="text-red-400 text-sm mt-3 h-4 text-center"></p>
                <button id="login-btn" class="btn btn-primary w-full mt-6">로그인</button>
                <p class="text-center text-sm mt-4">
                    계정이 없으신가요? <button id="go-to-signup-btn" class="font-semibold text-blue-400 hover:underline">회원가입</button>
                </p>
            </div>
        </div>

        <!-- 회원가입 뷰 -->
        <div id="signup-view" class="hidden">
             <div class="card auth-card">
                <h2 class="text-2xl font-bold text-center mb-2">회원가입</h2>
                <div class="space-y-4">
                    <div>
                        <label for="signup-email" class="font-medium text-sm">로그인 이메일</label>
                        <input type="email" id="signup-email" class="input-field mt-1" placeholder="실제 사용하는 이메일 주소">
                    </div>
                    <div>
                        <label for="signup-password" class="font-medium text-sm">비밀번호</label>
                        <input type="password" id="signup-password" class="input-field mt-1">
                    </div>
                    <div>
                        <label for="signup-password-confirm" class="font-medium text-sm">비밀번호 확인</label>
                        <input type="password" id="signup-password-confirm" class="input-field mt-1">
                    </div>
                    <div>
                        <label for="signup-jnid" class="font-medium text-sm">JN ID (로그인 시 사용)</label>
                        <input type="text" id="signup-jnid" class="input-field mt-1" placeholder="게임/커뮤니티에서 사용할 ID">
                    </div>
                    <div class="pt-2">
                        <label class="font-medium text-sm">보유 캐릭터 정보</label>
                        <div id="signup-character-list" class="space-y-2 mt-1"></div>
                        <button id="add-character-field-btn" class="btn btn-secondary w-full mt-2 text-xs"><i data-lucide="plus" class="icon-xs mr-2"></i>캐릭터 추가</button>
                    </div>
                </div>
                <p id="signup-error-msg" class="text-red-400 text-sm mt-3 h-4 text-center"></p>
                <button id="signup-btn" class="btn btn-primary w-full mt-6">가입 신청</button>
                <p class="text-center text-sm mt-4">
                    이미 계정이 있으신가요? <button id="go-to-login-btn" class="font-semibold text-blue-400 hover:underline">로그인</button>
                </p>
            </div>
        </div>
        
        <!-- 승인 대기 뷰 -->
        <div id="pending-approval-view" class="hidden">
            <div class="card auth-card text-center">
                <h2 class="text-2xl font-bold mb-4">승인 대기 중</h2>
                <p class="text-gray-300">회원가입 신청이 완료되었습니다.<br>관리자의 승인 후 로그인이 가능합니다.</p>
                <button id="back-to-login-btn" class="btn btn-primary w-full mt-6">로그인 화면으로 돌아가기</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="login.js" defer></script>
</body>
</html>
