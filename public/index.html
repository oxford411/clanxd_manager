<!DOCTYPE html>
<html lang="ko" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - clan XD 매니저</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md">
        <div class="card">
            <h1 class="text-2xl font-bold text-center mb-6">clan XD 매니저</h1>
            
            <div id="error-message" class="hidden bg-red-900 border border-red-700 text-white px-4 py-3 rounded-lg relative mb-4 text-sm" role="alert">
                <span class="block sm:inline"></span>
            </div>
             <div id="success-message" class="hidden bg-green-900 border border-green-700 text-white px-4 py-3 rounded-lg relative mb-4 text-sm" role="alert">
                <span class="block sm:inline"></span>
            </div>

            <form id="login-form" class="space-y-4">
                <div>
                    <label for="jn-id" class="font-medium text-sm">JN ID</label>
                    <input type="text" id="jn-id" class="input-field mt-1" required>
                </div>
                <div>
                    <label for="password" class="font-medium text-sm">비밀번호</label>
                    <input type="password" id="password" class="input-field mt-1" required>
                </div>
                <button type="submit" class="btn btn-primary w-full !mt-6">로그인</button>
            </form>

            <form id="reset-form" class="hidden space-y-4">
                <p class="text-sm text-gray-400">가입 시 사용한 이메일 주소를 입력하시면 비밀번호 재설정 링크를 보내드립니다.</p>
                <div>
                    <label for="reset-email" class="font-medium text-sm">이메일</label>
                    <input type="email" id="reset-email" class="input-field mt-1" required>
                </div>
                <button type="submit" class="btn btn-primary w-full !mt-6">재설정 링크 보내기</button>
            </form>

            <div class="text-center mt-4 text-sm">
                <a href="#" id="forgot-password-link" class="text-primary-color hover:underline">비밀번호를 잊으셨나요?</a>
                <a href="#" id="back-to-login-link" class="hidden text-primary-color hover:underline">로그인으로 돌아가기</a>
            </div>
            
            <div class="text-center mt-6 text-sm">
                <p>계정이 없으신가요? <a href="signup.html" class="font-semibold text-primary-color hover:underline">회원가입</a></p>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-functions-compat.js"></script>

    <script src="auth.js"></script>
</body>
</html>
